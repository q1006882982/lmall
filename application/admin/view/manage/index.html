{include file="public/_meta"}
<link rel="stylesheet" href="M_ADMIN_STATIC/css/list.css">
<div class="search">
    <form action="" class="search-form">
        <select name="search" class="input_select">
            <option value="">请选择</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        <input type="text" class="input_text" name="search1" placeholder="search">
        <input type="submit" class="input_submit" value="search">
    </form>
</div>
<div class="do">
    <button type="button" class="button" onclick="mform()">新增</button>
    <button type="button" class="button">批量删除</button>
</div>
<div class="list">
    <table class="mtable">
        <thead>
        <tr>
            <th>id</th>
            <th>username</th>
            <th>group</th>
            <th>login_time</th>
            <th class="do">do</th>
        </tr>
        </thead>
        <tbody>
        {foreach $all_data as $data}
        <tr>
            <td>{$data.id}</td>
            <td>{$data.name}</td>
            <td>{$data.group_id}</td>
            <td>{$data.login_time}</td>
            <td>
                <button type="button" class="button">修改</button>
                <button type="button" class="button">删除</button>
            </td>
        </tr>
        {/foreach}
        </tbody>
    </table>
    <ul class="page">
        <li class="active"><a href="">1</a></li>
        <li><a href="">2</a></li>
        <li><a href="">3</a></li>
    </ul>
</div>

<script>
    var frame_w = parent.$('.main').width() || $(window).width();
    var frame_h = parent.$('.main').height() || $(window).width();

    function mform(id=0){
        var suffix = id != 0 ? '?id='+id : '';
        var content_url = '{:url("admin/manage/form")}'+ suffix;
        layer.open({
            type: 2
            ,content: content_url
            ,maxmin : true
            ,area: [frame_w, frame_h]
            ,offset: 't'
        })
    }
</script>
